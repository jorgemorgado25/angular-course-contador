<h4>Listado</h4>
<ul class="list-group">
    <li
        class="list-group-item d-flex justify-content-between"
        *ngFor="
            let character of characterList;
            let i = index;
            let isFirst = first;
            let isLast = last;
        "
        [ngClass]="{
            'list-group-item-primary': isFirst,
            'list-group-item-danger': isLast,
        }"
    >
        <div>
            <span
                class="text-primary mr-2"
            >
                {{ i + 1 }}.
            </span>
            <span>{{ character.name }}</span>
            -
            <strong>Power: </strong>
            <span>{{ character.power }}</span>
        </div>
        <button
            class="btn btn-outline-danger"
            (click)="deleteCharacter(i)"
        >X</button>
    </li>
</ul>
