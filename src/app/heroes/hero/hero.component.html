<h1>{{ name }}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>MÃ©todo</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado</td>
    <dd>{{ capitalizeName }}</dd>
</dl>

<button
    class="btn btn-primary"
    (click)="changeName()"
    *ngIf="name !== 'Spiderman' "
>
    Cambiar nombre
</button>
&nbsp;
<button
    class="btn btn-primary"
    (click)="changeAge()"
    *ngIf="age !== 46"
>
    Cambiar edad
</button>
&nbsp;
<button (click)="reset()" class="btn btn-primary">
    Reset
</button>
